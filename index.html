<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>


  <div class="card-container">

    <div class="card-resultado">
      <h2 class="txt-resultado">Your Result</h2>
      <div class="circlo-resultado">
        <h2 class="resultado-numero">76</h2>
        <p style="color:var(--color-light-lavender); font-weight: 500;">of 100</p>
      </div>
      <h2 class="txt-great">Great</h2>
      <p class="txt-parag">You scored higher than 65% of the
        people who have taken these tests.
      </p>
    </div>
    
    <div class="card-sumario">
      <div class="alinha-summary" style="font-size: 1.3rem; width: 80%; margin-bottom: 20px;">
      <h2>Summary</h2>
    </div>
       <div class="container-info-sumario" style="background-color: hsl(0, 100%, 67%,  0.199);">
        <div class="ajuste-itens-sumario">
        <i><img  class="icones" src="./assets/images/icon-reaction.svg" alt=""></i>
        <span style="color: var(--color-light-red); font-weight: 700;"> Reaction</span>
      </div>
        <span><span class="negrito">80</span> / 100</span>
    </div>
    <div class="container-info-sumario" style="background-color: hsl(39, 100%, 56%, 0.199);">
      <div class="ajuste-itens-sumario">
      <i ><img  class="icones" src="./assets/images/icon-memory.svg" alt=""></i>
      <span style="color: var(--color-orangey-yellow); font-weight: 700;"> Memory</span>
    </div>
      <span><span class="negrito">92</span> / 100</span>
  </div>
  <div class="container-info-sumario" style="background-color: hsl(166, 100%, 37%, 0.199);">
    <div class="ajuste-itens-sumario">
    <i><img  class="icones" src="./assets/images/icon-verbal.svg" alt=""></i>
    <span style="color: var(--color-green-teal); font-weight: 700;"> Verbal</span>
  </div>
    <p> <span class="negrito">61</span> / 100</p>
</div>
<div class="container-info-sumario" style="background-color: hsla(234, 85%, 45%, 0.199);">
  <div class="ajuste-itens-sumario">
  <i><img  class="icones" src="./assets/images/icon-visual.svg" alt=""></i>
  <span style="color: var(--color-cobalt-blue); font-weight: 700;"> Visual</span>
</div>
  <span><span class="negrito">72</span> / 100</span>
</div>
<button class="btn-continue">Continue</button>

  </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/daaaan12">Danilo Costa</a>.
  </div>
</body>

</html>
